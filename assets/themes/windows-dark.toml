# Windows Dark Theme
# Inspired by Windows 11 dark mode design language
# Clean, modern, and professional with accent colors
#
# Color format: "#RRGGBB" or "#RRGGBBAA" (with alpha)
# Alpha: 00 = transparent, FF = opaque

[meta]
name = "Windows Dark"
description = "Inspired by Windows 11 dark mode - clean and modern"
author = "TaskSmack"
version = "1.0"

# =============================================================================
# ACCENT COLORS
# 8 colors for charts, legends, and UI highlights
# Based on Windows 11 accent colors
# =============================================================================
[accents]
colors = [
    "#0078D4",  # Windows Blue
    "#E74856",  # Red
    "#10893E",  # Green
    "#8E8CD8",  # Purple
    "#F7630C",  # Orange
    "#00B7C3",  # Teal
    "#FFB900",  # Gold
    "#E3008C",  # Magenta
]

# =============================================================================
# PROGRESS BAR COLORS
# Colors for progress bars based on percentage thresholds
# =============================================================================
[progress]
low = "#10893E"       # 0-50%   - Green (healthy)
medium = "#FFB900"    # 50-80%  - Gold (caution)
high = "#E74856"      # 80-100% - Red (critical)

# =============================================================================
# SEMANTIC TEXT COLORS
# Colors for different types of text/messages
# =============================================================================
[semantic]
text_primary = "#F5F5F5"   # Bright white for maximum contrast on dark bg
text_disabled = "#C0C0C0"  # Brighter gray for disabled text
text_muted = "#CCCCCC"     # Much brighter for chart axis labels
text_error = "#F1707B"     # Light Red - error messages
text_warning = "#F7630C"   # Orange - warning messages
text_success = "#6CCB5F"   # Light Green - success messages
text_info = "#60CDFF"      # Light Blue - informational text

# =============================================================================
# PROCESS STATUS COLORS
# Colors for process states in the process list
# =============================================================================
[status]
running = "#6CCB5F"    # Light Green - active/running (R)
sleeping = "#60CDFF"   # Light Blue - sleeping (S)
disk_sleep = "#F7630C" # Orange - uninterruptible I/O (D)
zombie = "#F1707B"     # Light Red - defunct process (Z)
stopped = "#8E8CD8"    # Purple - stopped/traced (T/t)
idle = "#808080"       # Gray - idle kernel thread (I)

# =============================================================================
# CHART LINE COLORS
# Colors for specific metric lines in graphs
# =============================================================================
[charts]
cpu = "#0078D4"       # Windows Blue - CPU usage line
memory = "#10893E"    # Green - memory usage line
io = "#E74856"        # Red - I/O usage line
cpu_fill = "#0078D44D"       # Windows Blue with 30% alpha - CPU fill
memory_fill = "#10893E4D"    # Green with 30% alpha - memory fill
io_fill = "#E748564D"        # Red with 30% alpha - I/O fill
peak_line = "#FFB900B3"      # Gold with 70% alpha - peak reference line

# =============================================================================
# GPU METRICS COLORS
# Colors for GPU monitoring graphs, bars, and badges
# =============================================================================
[charts.gpu]
utilization = "#8E8CD8"           # Purple - GPU utilization line
utilization_fill = "#8E8CD84D"    # Purple with 30% alpha - GPU fill
memory = "#E74856"                # Red - GPU memory line
memory_fill = "#E748564D"         # Red with 30% alpha - GPU memory fill
temperature = "#FFB900"           # Gold - GPU temperature line
power = "#10893E"                 # Green - GPU power draw line
encoder = "#00B7C3"               # Teal - GPU encoder utilization
decoder = "#E3008C"               # Magenta - GPU decoder utilization
clock = "#64B5F6"             # Light Blue - GPU clock speed line
clock_fill = "#64B5F6CC"      # Light Blue with 80% alpha - GPU clock fill
fan = "#78909C"                # Blue Gray - GPU fan speed line

# =============================================================================
# CPU BREAKDOWN COLORS
# Colors for the stacked CPU usage bar
# =============================================================================
[cpu_breakdown]
user = "#0078D4"      # Windows Blue - user CPU time
system = "#E74856"    # Red - system/kernel time
iowait = "#FFB900"    # Gold - I/O wait time
idle = "#3F3F3F"      # Dark gray - idle time
user_fill = "#0078D459"      # Windows Blue with 35% alpha - user fill
system_fill = "#E7485659"    # Red with 35% alpha - system fill
iowait_fill = "#FFB90059"    # Gold with 35% alpha - iowait fill
idle_fill = "#3F3F3F33"      # Dark gray with 20% alpha - idle fill

[buttons.success]
normal = "#16825D"     # Windows green
hovered = "#20A271"    # Bright green
active = "#106B4E"     # Dark green

# =============================================================================
# WINDOW COLORS
# Base colors for windows, popups, and borders - Windows 11 dark mode
# =============================================================================
[ui.window]
background = "#202020"            # Dark gray (Windows 11 dark)
child_background = "#20202000"    # Transparent
popup_background = "#2B2B2BF0"    # Slightly lighter, semi-opaque (F0 = 94%)
border = "#3F3F3F80"              # Dark border (80 = 50%)
border_shadow = "#00000000"       # Transparent - no border shadow

# =============================================================================
# FRAME COLORS
# Input fields, combo boxes, sliders background
# =============================================================================
[ui.frame]
background = "#2B2B2B"
background_hovered = "#323232"
background_active = "#3A3A3A"

# =============================================================================
# TITLE BAR COLORS
# Window title bars - Windows 11 dark style
# =============================================================================
[ui.title]
background = "#1C1C1C"
background_active = "#202020"
background_collapsed = "#1C1C1C80"    # 80 = 50% alpha

# =============================================================================
# BAR COLORS
# Menu bar and status bar
# =============================================================================
[ui.bars]
menu = "#2B2B2B"
status = "#202020"

# =============================================================================
# SCROLLBAR COLORS
# =============================================================================
[ui.scrollbar]
background = "#2B2B2B80"          # 80 = 50% alpha
grab = "#3F3F3F"
grab_hovered = "#4F4F4F"
grab_active = "#5F5F5F"

# =============================================================================
# CONTROL COLORS
# Checkboxes, sliders, etc. - Windows 11 accent
# =============================================================================
[ui.controls]
check_mark = "#60CDFF"
slider_grab = "#0078D4"
slider_grab_active = "#005A9E"

# =============================================================================
# BUTTON COLORS
# Standard buttons (not danger buttons) - Windows 11 dark style
# =============================================================================
[ui.button]
normal = "#3A3A3A"          # Lighter gray for better contrast
hovered = "#4A4A4A"
active = "#0078D4"           # Windows Blue on click

# =============================================================================
# HEADER COLORS
# Collapsible headers, tree nodes
# =============================================================================
[ui.header]
normal = "#383838"
hovered = "#424242"
active = "#4A4A4A"

# =============================================================================
# SEPARATOR COLORS
# Horizontal/vertical separators
# =============================================================================
[ui.separator]
normal = "#3F3F3F80"              # 80 = 50% alpha
hovered = "#0078D4"
active = "#005A9E"

# =============================================================================
# RESIZE GRIP COLORS
# Window resize handles
# =============================================================================
[ui.resize_grip]
normal = "#3F3F3F33"              # 33 = 20% alpha
hovered = "#0078D4"
active = "#005A9E"

# =============================================================================
# TAB COLORS
# Tab bar tabs - Windows 11 dark style
# =============================================================================
[ui.tab]
normal = "#383838"
hovered = "#424242"
active = "#2B2B2B"
active_overline = "#0078D4"             # Windows accent color overline
unfocused = "#2B2B2B"
unfocused_active = "#383838"
unfocused_active_overline = "#0078D480" # Semi-transparent accent overline

# =============================================================================
# DOCKING COLORS
# Docking preview and empty space
# =============================================================================
[ui.docking]
preview = "#0078D4B3"             # B3 = 70% alpha
empty_background = "#202020"

# =============================================================================
# PLOT COLORS
# ImGui plot widgets
# =============================================================================
[ui.plot]
lines = "#60CDFF"
lines_hovered = "#F1707B"
histogram = "#6CCB5F"
histogram_hovered = "#10893E"

# =============================================================================
# TABLE COLORS
# Table widget colors
# =============================================================================
[ui.table]
header_background = "#2B2B2B"
border_strong = "#3F3F3F"
border_light = "#323232"
row_background = "#00000000"      # Transparent
row_background_alt = "#FFFFFF08"  # 08 = 3% alpha

# =============================================================================
# MISCELLANEOUS UI COLORS
# =============================================================================
[ui.misc]
text_selected_background = "#0078D459"    # 59 = 35% alpha
drag_drop_target = "#FFB900"
nav_highlight = "#0078D4"
nav_windowing_highlight = "#FFFFFF66"     # 66 = 40% alpha
nav_windowing_dim_background = "#00000033" # 33 = 20% alpha
modal_window_dim_background = "#00000099"  # 99 = 60% alpha
