# Ubuntu Light Theme
# Inspired by Ubuntu 24.04 light mode (GNOME Adwaita) with warmer, paper-like base
# Orange accent pushed a bit brighter to mirror the dark themeâ€™s warmth
#
# Color format: "#RRGGBB" or "#RRGGBBAA" (with alpha)
# Alpha: 00 = transparent, FF = opaque

[meta]
name = "Ubuntu Light"
description = "Inspired by Ubuntu 24.04 light mode with orange accent"
author = "TaskSmack"
version = "1.0"

# =============================================================================
# HEATMAP GRADIENT
# 5 color stops for CPU/memory heatmaps: 0%, 25%, 50%, 75%, 100%
# =============================================================================
[heatmap]
gradient = [
    "#C5E7FF",  # 0%   - Cool Blue (cool/idle)
    "#9AD5FF",  # 25%  - Sky Blue
    "#FFC57A",  # 50%  - Warm Orange (moderate)
    "#FF9C33",  # 75%  - Bright Orange (warning)
    "#E1473A",  # 100% - Red (hot/danger)
]

# =============================================================================
# ACCENT COLORS
# 8 colors for charts, legends, and UI highlights
# Ubuntu color palette
# =============================================================================
[accents]
colors = [
    "#F16322",  # Ubuntu Orange (brighter)
    "#1CA9E8",  # Ubuntu Blue (crisper)
    "#6FD86F",  # Light Green
    "#8B4CC6",  # Purple
    "#F07F1E",  # Dark Orange
    "#3A8FEA",  # Blue
    "#FFC533",  # Yellow
    "#CC2333",  # Red
]

# =============================================================================
# PROGRESS BAR COLORS
# Colors for progress bars based on percentage thresholds
# =============================================================================
[progress]
low = "#77DD77"       # 0-50%   - Light Green (healthy)
medium = "#FF9800"    # 50-80%  - Orange (caution)
high = "#F44336"      # 80-100% - Red (critical)

# =============================================================================
# SEMANTIC TEXT COLORS
# Colors for different types of text/messages
# =============================================================================
[semantic]
text_primary = "#111111"   # Near-black for high contrast on light bg
text_disabled = "#6B6B6B"  # Muted gray for disabled text
text_muted = "#888888"     # Gray - dimmed text
text_error = "#C01C28"     # Red - error messages
text_warning = "#E66100"   # Orange - warning messages
text_success = "#26A269"   # Green - success messages
text_info = "#1C71D8"      # Blue - informational text

# =============================================================================
# PROCESS STATUS COLORS
# Colors for process states in the process list
# =============================================================================
[status]
running = "#26A269"    # Green - active/running (R)
sleeping = "#1C71D8"   # Blue - sleeping (S)
disk_sleep = "#E66100" # Orange - uninterruptible I/O (D)
zombie = "#C01C28"     # Red - defunct process (Z)
stopped = "#8E44AD"    # Purple - stopped/traced (T/t)
idle = "#A0A0A0"       # Gray - idle kernel thread (I)

# =============================================================================
# CHART LINE COLORS
# Colors for specific metric lines in graphs
# =============================================================================
[charts]
cpu = "#3584E4"       # Blue - CPU usage line
memory = "#26A269"    # Green - memory usage line
io = "#C01C28"        # Red - I/O usage line
cpu_fill = "#3584E44D"       # Blue with 30% alpha - CPU fill
memory_fill = "#26A2694D"    # Green with 30% alpha - memory fill
io_fill = "#C01C284D"        # Red with 30% alpha - I/O fill

# =============================================================================
# GPU METRICS COLORS
# Colors for GPU monitoring graphs, bars, and badges
# =============================================================================
[charts.gpu]
utilization = "#613583"           # Purple - GPU utilization line
utilization_fill = "#6135834D"    # Purple with 30% alpha - GPU fill
memory = "#C01C28"                # Red - GPU memory line
memory_fill = "#C01C284D"         # Red with 30% alpha - GPU memory fill
temperature = "#E5A50A"           # Gold - GPU temperature line
temperature_fill = "#E5A50A4D"    # Gold with 30% alpha - GPU temp fill
power = "#26A269"                 # Green - GPU power draw line
power_fill = "#26A2694D"          # Green with 30% alpha - GPU power fill
encoder = "#1C71D8"               # Teal - GPU encoder utilization
decoder = "#A51D2D"               # Magenta - GPU decoder utilization
clock = "#64B5F6"             # Light Blue - GPU clock speed line
fan = "#78909C"                # Blue Gray - GPU fan speed line
integrated_badge = "#77767B"      # Muted gray - integrated GPU badge
discrete_badge = "#3584E4"        # Windows Blue - discrete GPU badge

# =============================================================================
# CPU BREAKDOWN COLORS
# Colors for the stacked CPU usage bar
# =============================================================================
[cpu_breakdown]
user = "#3584E4"      # Blue - user CPU time
system = "#C01C28"    # Red - system/kernel time
iowait = "#E66100"    # Orange - I/O wait time
idle = "#D0D0D0"      # Light gray - idle time
steal = "#A51D2D"     # Dark red - VM steal time
user_fill = "#3584E459"      # Blue with 35% alpha - user fill
system_fill = "#C01C2859"    # Red with 35% alpha - system fill
iowait_fill = "#E6610059"    # Orange with 35% alpha - iowait fill
idle_fill = "#D0D0D033"      # Light gray with 20% alpha - idle fill
steal_fill = "#A51D2D59"     # Dark red with 35% alpha - steal fill

# =============================================================================
# DANGER BUTTON COLORS
# Colors for destructive action buttons (kill process, etc.)
# =============================================================================
[buttons.danger]
normal = "#C01C28"     # Red
hovered = "#F44336"    # Bright red
active = "#A51D2D"     # Dark red

[buttons.success]
normal = "#26A269"     # Ubuntu green
hovered = "#33D17A"    # Bright green
active = "#1A7447"     # Dark green

# =============================================================================
# WINDOW COLORS
# Base colors for windows, popups, and borders - Ubuntu/Adwaita light
# =============================================================================
[ui.window]
background = "#FBF8F4"            # Warm paper-like background
child_background = "#FBF8F400"    # Transparent
popup_background = "#F8F1EAF0"    # Warm parchment-tinted popup, semi-opaque (F0 = 94%)
border = "#D7CFC480"              # Warm gray-beige border (80 = 50%)
border_shadow = "#00000000"       # Transparent - no border shadow

# =============================================================================
# FRAME COLORS
# Input fields, combo boxes, sliders background
# =============================================================================
[ui.frame]
background = "#FFF7F0"
background_hovered = "#F6EFE6"
background_active = "#EDE4D9"

# =============================================================================
# TITLE BAR COLORS
# Window title bars - Ubuntu/GNOME style
# =============================================================================
[ui.title]
background = "#F1E8DE"
background_active = "#E7DDCF"
background_collapsed = "#F1E8DE80"    # 80 = 50% alpha

# =============================================================================
# BAR COLORS
# Menu bar and status bar
# =============================================================================
[ui.bars]
menu = "#F1E8DE"
status = "#F6EFE6"

# =============================================================================
# SCROLLBAR COLORS
# =============================================================================
[ui.scrollbar]
background = "#F5F5F580"          # 80 = 50% alpha
grab = "#CCCCCC"
grab_hovered = "#AAAAAA"
grab_active = "#888888"

# =============================================================================
# CONTROL COLORS
# Checkboxes, sliders, etc. - Ubuntu orange accent
# =============================================================================
[ui.controls]
check_mark = "#E95420"
slider_grab = "#E95420"
slider_grab_active = "#C94017"

# =============================================================================
# BUTTON COLORS
# Standard buttons (not danger buttons) - Ubuntu/Adwaita style
# =============================================================================
[ui.button]
normal = "#FAFAFA"
hovered = "#F5F5F5"
active = "#EEEEEE"

# =============================================================================
# HEADER COLORS
# Collapsible headers, tree nodes
# =============================================================================
[ui.header]
normal = "#FAFAFA"
hovered = "#F5F5F5"
active = "#EEEEEE"

# =============================================================================
# SEPARATOR COLORS
# Horizontal/vertical separators
# =============================================================================
[ui.separator]
normal = "#CCCCCC80"              # 80 = 50% alpha
hovered = "#E95420"
active = "#C94017"

# =============================================================================
# RESIZE GRIP COLORS
# Window resize handles
# =============================================================================
[ui.resize_grip]
normal = "#CCCCCC33"              # 33 = 20% alpha
hovered = "#E95420"
active = "#C94017"

# =============================================================================
# TAB COLORS
# Tab bar tabs - Ubuntu/GNOME style
# =============================================================================
[ui.tab]
normal = "#EBEBEB"
hovered = "#E1E1E1"
active = "#FAFAFA"
active_overline = "#E95420"             # Ubuntu orange overline
unfocused = "#F5F5F5"
unfocused_active = "#EBEBEB"
unfocused_active_overline = "#E9542080" # Semi-transparent orange overline

# =============================================================================
# DOCKING COLORS
# Docking preview and empty space
# =============================================================================
[ui.docking]
preview = "#E95420B3"             # B3 = 70% alpha
empty_background = "#FAFAFA"

# =============================================================================
# PLOT COLORS
# ImGui plot widgets
# =============================================================================
[ui.plot]
lines = "#3584E4"
lines_hovered = "#C01C28"
histogram = "#26A269"
histogram_hovered = "#77DD77"

# =============================================================================
# TABLE COLORS
# Table widget colors
# =============================================================================
[ui.table]
header_background = "#F5F5F5"
border_strong = "#CCCCCC"
border_light = "#E0E0E0"
row_background = "#00000000"      # Transparent
row_background_alt = "#00000008"  # 08 = 3% alpha

# =============================================================================
# MISCELLANEOUS UI COLORS
# =============================================================================
[ui.misc]
text_selected_background = "#E9542059"    # 59 = 35% alpha
drag_drop_target = "#FFBE00"
nav_highlight = "#E95420"
nav_windowing_highlight = "#00000066"     # 66 = 40% alpha
nav_windowing_dim_background = "#00000033" # 33 = 20% alpha
modal_window_dim_background = "#00000099"  # 99 = 60% alpha
