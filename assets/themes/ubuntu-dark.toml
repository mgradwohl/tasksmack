# Ubuntu Dark Theme
# Inspired by Ubuntu 24.04 dark mode (GNOME Adwaita)
# Orange accent with clean, modern design
#
# Color format: "#RRGGBB" or "#RRGGBBAA" (with alpha)
# Alpha: 00 = transparent, FF = opaque

[meta]
name = "Ubuntu Dark"
description = "Inspired by Ubuntu 24.04 dark mode with orange accent"
author = "TaskSmack"
version = "1.0"

# =============================================================================
# HEATMAP GRADIENT
# 5 color stops for CPU/memory heatmaps: 0%, 25%, 50%, 75%, 100%
# =============================================================================
[heatmap]
gradient = [
    "#1A5FB4",  # 0%   - Dark Blue (cool/idle)
    "#3584E4",  # 25%  - Blue
    "#ED7014",  # 50%  - Orange (moderate)
    "#FF7800",  # 75%  - Bright Orange (warning)
    "#E01B24",  # 100% - Red (hot/danger)
]

# =============================================================================
# ACCENT COLORS
# 8 colors for charts, legends, and UI highlights
# Ubuntu color palette
# =============================================================================
[accents]
colors = [
    "#E95420",  # Ubuntu Orange
    "#19B6EE",  # Ubuntu Blue
    "#77DD77",  # Light Green
    "#8E44AD",  # Purple
    "#ED7014",  # Dark Orange
    "#3584E4",  # Blue
    "#FFBE00",  # Yellow
    "#C7162B",  # Red
]

# =============================================================================
# PROGRESS BAR COLORS
# Colors for progress bars based on percentage thresholds
# =============================================================================
[progress]
low = "#33D17A"       # 0-50%   - Green (healthy)
medium = "#ED7014"    # 50-80%  - Orange (caution)
high = "#E01B24"      # 80-100% - Red (critical)

# =============================================================================
# SEMANTIC TEXT COLORS
# Colors for different types of text/messages
# =============================================================================
[semantic]
text_primary = "#EDEDED"   # Near-white for contrast on dark bg
text_disabled = "#A1A1A1"  # Soft gray for disabled text
text_muted = "#888888"     # Gray - dimmed text
text_error = "#ED333B"     # Light Red - error messages
text_warning = "#FFA348"   # Light Orange - warning messages
text_success = "#33D17A"   # Light Green - success messages
text_info = "#62A0EA"      # Light Blue - informational text

# =============================================================================
# PROCESS STATUS COLORS
# Colors for process states in the process list
# =============================================================================
[status]
running = "#33D17A"    # Light Green - active/running (R)
sleeping = "#62A0EA"   # Light Blue - sleeping (S)
disk_sleep = "#FFA348" # Light Orange - uninterruptible I/O (D)
zombie = "#ED333B"     # Light Red - defunct process (Z)
stopped = "#9A9CFF"    # Light Purple - stopped/traced (T/t)
idle = "#808080"       # Gray - idle kernel thread (I)

# =============================================================================
# CHART LINE COLORS
# Colors for specific metric lines in graphs
# =============================================================================
[charts]
cpu = "#3584E4"       # Blue - CPU usage line
memory = "#33D17A"    # Light Green - memory usage line
io = "#ED333B"        # Light Red - I/O usage line
cpu_fill = "#3584E44D"       # Blue with 30% alpha - CPU fill
memory_fill = "#33D17A4D"    # Light Green with 30% alpha - memory fill
io_fill = "#ED333B4D"        # Light Red with 30% alpha - I/O fill

# =============================================================================
# CPU BREAKDOWN COLORS
# Colors for the stacked CPU usage bar
# =============================================================================
[cpu_breakdown]
user = "#3584E4"      # Blue - user CPU time
system = "#ED333B"    # Light Red - system/kernel time
iowait = "#FFA348"    # Light Orange - I/O wait time
idle = "#3D3D3D"      # Dark gray - idle time
steal = "#E01B24"     # Red - VM steal time
user_fill = "#3584E459"      # Blue with 35% alpha - user fill
system_fill = "#ED333B59"    # Light Red with 35% alpha - system fill
iowait_fill = "#FFA34859"    # Light Orange with 35% alpha - iowait fill
idle_fill = "#3D3D3D33"      # Dark gray with 20% alpha - idle fill
steal_fill = "#E01B2459"     # Red with 35% alpha - steal fill

# =============================================================================
# DANGER BUTTON COLORS
# Colors for destructive action buttons (kill process, etc.)
# =============================================================================
[buttons.danger]
normal = "#C01C28"     # Dark red
hovered = "#ED333B"    # Light red
active = "#A51D2D"     # Darker red

# =============================================================================
# WINDOW COLORS
# Base colors for windows, popups, and borders - Ubuntu/Adwaita dark
# =============================================================================
[ui.window]
background = "#242424"            # Dark background
child_background = "#24242400"    # Transparent
popup_background = "#2D2D2DF0"    # Slightly lighter, semi-opaque (F0 = 94%)
border = "#3D3D3D80"              # Dark border (80 = 50%)
border_shadow = "#00000000"       # Transparent - no border shadow

# =============================================================================
# FRAME COLORS
# Input fields, combo boxes, sliders background
# =============================================================================
[ui.frame]
background = "#303030"
background_hovered = "#383838"
background_active = "#404040"

# =============================================================================
# TITLE BAR COLORS
# Window title bars - Ubuntu/GNOME dark style
# =============================================================================
[ui.title]
background = "#1E1E1E"
background_active = "#242424"
background_collapsed = "#1E1E1E80"    # 80 = 50% alpha

# =============================================================================
# BAR COLORS
# Menu bar and status bar
# =============================================================================
[ui.bars]
menu = "#303030"
status = "#242424"

# =============================================================================
# SCROLLBAR COLORS
# =============================================================================
[ui.scrollbar]
background = "#30303080"          # 80 = 50% alpha
grab = "#4D4D4D"
grab_hovered = "#5A5A5A"
grab_active = "#707070"

# =============================================================================
# CONTROL COLORS
# Checkboxes, sliders, etc. - Ubuntu orange accent
# =============================================================================
[ui.controls]
check_mark = "#E95420"
slider_grab = "#E95420"
slider_grab_active = "#C94017"

# =============================================================================
# BUTTON COLORS
# Standard buttons (not danger buttons) - Ubuntu/Adwaita dark style
# =============================================================================
[ui.button]
normal = "#303030"
hovered = "#383838"
active = "#404040"

# =============================================================================
# HEADER COLORS
# Collapsible headers, tree nodes
# =============================================================================
[ui.header]
normal = "#303030"
hovered = "#383838"
active = "#404040"

# =============================================================================
# SEPARATOR COLORS
# Horizontal/vertical separators
# =============================================================================
[ui.separator]
normal = "#3D3D3D80"              # 80 = 50% alpha
hovered = "#E95420"
active = "#C94017"

# =============================================================================
# RESIZE GRIP COLORS
# Window resize handles
# =============================================================================
[ui.resize_grip]
normal = "#4D4D4D33"              # 33 = 20% alpha
hovered = "#E95420"
active = "#C94017"

# =============================================================================
# TAB COLORS
# Tab bar tabs - Ubuntu/GNOME dark style
# =============================================================================
[ui.tab]
normal = "#303030"
hovered = "#383838"
active = "#242424"
active_overline = "#E95420"             # Ubuntu orange overline
unfocused = "#242424"
unfocused_active = "#303030"
unfocused_active_overline = "#E9542080" # Semi-transparent orange overline

# =============================================================================
# DOCKING COLORS
# Docking preview and empty space
# =============================================================================
[ui.docking]
preview = "#E95420B3"             # B3 = 70% alpha
empty_background = "#242424"

# =============================================================================
# PLOT COLORS
# ImGui plot widgets
# =============================================================================
[ui.plot]
lines = "#62A0EA"
lines_hovered = "#ED333B"
histogram = "#33D17A"
histogram_hovered = "#77DD77"

# =============================================================================
# TABLE COLORS
# Table widget colors
# =============================================================================
[ui.table]
header_background = "#303030"
border_strong = "#3D3D3D"
border_light = "#383838"
row_background = "#00000000"      # Transparent
row_background_alt = "#FFFFFF08"  # 08 = 3% alpha

# =============================================================================
# MISCELLANEOUS UI COLORS
# =============================================================================
[ui.misc]
text_selected_background = "#E9542059"    # 59 = 35% alpha
drag_drop_target = "#FFBE00"
nav_highlight = "#E95420"
nav_windowing_highlight = "#FFFFFF66"     # 66 = 40% alpha
nav_windowing_dim_background = "#00000033" # 33 = 20% alpha
modal_window_dim_background = "#00000099"  # 99 = 60% alpha
