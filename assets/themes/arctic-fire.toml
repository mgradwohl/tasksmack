# Arctic Fire Theme
# A cool-to-warm gradient: Blue → Emerald → Amber → Red
# Dark blue-gray base with vibrant accent colors
#
# Color format: "#RRGGBB" or "#RRGGBBAA" (with alpha)
# Alpha: 00 = transparent, FF = opaque

[meta]
name = "Arctic Fire"
description = "Blue → Emerald → Amber → Red gradient with dark blue-gray base"
author = "TaskSmack"
version = "1.0"

# =============================================================================
# HEATMAP GRADIENT
# 5 color stops for CPU/memory heatmaps: 0%, 25%, 50%, 75%, 100%
# =============================================================================
[heatmap]
gradient = [
    "#1565C0",  # 0%   - Deep Blue (cool/idle)
    "#2196F3",  # 25%  - Sky Blue
    "#00E676",  # 50%  - Emerald (moderate)
    "#FFB300",  # 75%  - Amber (warning)
    "#E53935",  # 100% - Crimson (hot/danger)
]

# =============================================================================
# ACCENT COLORS
# 8 colors for charts, legends, and UI highlights
# =============================================================================
[accents]
colors = [
    "#42A5F5",  # Blue
    "#FF7043",  # Orange
    "#00E676",  # Emerald
    "#AB47BC",  # Purple
    "#FFC107",  # Gold
    "#EC407A",  # Pink
    "#C6FF00",  # Lime
    "#FF8A65",  # Coral
]

# =============================================================================
# PROGRESS BAR COLORS
# Colors for progress bars based on percentage thresholds
# =============================================================================
[progress]
low = "#00E676"       # 0-50%   - Emerald (healthy)
medium = "#FFB300"    # 50-80%  - Amber (caution)
high = "#E53935"      # 80-100% - Crimson (critical)

# =============================================================================
# SEMANTIC TEXT COLORS
# Colors for different types of text/messages
# =============================================================================
[semantic]
text_muted = "#999999"     # Gray - dimmed/secondary text
text_error = "#E53935"     # Crimson - error messages
text_warning = "#FFB300"   # Amber - warning messages
text_success = "#00E676"   # Emerald - success messages
text_info = "#42A5F5"      # Blue - informational text

# =============================================================================
# PROCESS STATUS COLORS
# Colors for process states in the process list
# =============================================================================
[status]
running = "#00E676"    # R - Emerald - active/running
sleeping = "#8E99A4"   # S - Muted gray - sleeping/interruptible
disk_sleep = "#FFB300" # D - Amber - uninterruptible disk sleep
zombie = "#E53935"     # Z - Crimson - zombie/defunct
stopped = "#AB47BC"    # T - Purple - stopped/traced
idle = "#5C6670"       # I - Dark gray - idle kernel thread

# =============================================================================
# CHART LINE COLORS
# Colors for specific metric lines in graphs
# =============================================================================
[charts]
cpu = "#42A5F5"       # Blue - CPU usage line
memory = "#00E676"    # Emerald - memory usage line
io = "#FF7043"        # Orange - I/O usage line

# =============================================================================
# CPU BREAKDOWN COLORS
# Colors for the stacked CPU usage bar
# =============================================================================
[cpu_breakdown]
user = "#42A5F5"      # Blue - user CPU time
system = "#FF7043"    # Orange - system/kernel time
iowait = "#FFB300"    # Amber - I/O wait time
idle = "#808080"      # Gray - idle time
steal = "#E53935"     # Crimson - VM steal time

# =============================================================================
# DANGER BUTTON COLORS
# Colors for destructive action buttons (kill process, etc.)
# =============================================================================
[buttons.danger]
normal = "#C62828"     # Dark red
hovered = "#E53935"    # Crimson
active = "#8B0000"     # Dark blood red

# =============================================================================
# WINDOW COLORS
# Base colors for windows, popups, and borders
# =============================================================================
[ui.window]
background = "#141A24"            # Dark blue-gray
child_background = "#141A2400"    # Transparent
popup_background = "#1A1F29F0"    # Slightly lighter, semi-opaque (F0 = 94%)
border = "#33405980"              # Subtle blue-gray border (80 = 50%)

# =============================================================================
# FRAME COLORS
# Input fields, combo boxes, sliders background
# =============================================================================
[ui.frame]
background = "#1F2938"
background_hovered = "#29384D"
background_active = "#334761"

# =============================================================================
# TITLE BAR COLORS
# Window title bars
# =============================================================================
[ui.title]
background = "#0F1419"
background_active = "#1A2433"
background_collapsed = "#0F141980"    # 80 = 50% alpha

# =============================================================================
# BAR COLORS
# Menu bar and status bar
# =============================================================================
[ui.bars]
menu = "#1A1F29"
status = "#1F242E"

# =============================================================================
# SCROLLBAR COLORS
# =============================================================================
[ui.scrollbar]
background = "#0F141980"          # 80 = 50% alpha
grab = "#405980"
grab_hovered = "#4D6B99"
grab_active = "#5980B3"

# =============================================================================
# CONTROL COLORS
# Checkboxes, sliders, etc.
# =============================================================================
[ui.controls]
check_mark = "#42A5F5"
slider_grab = "#42A5F5"
slider_grab_active = "#2196F3"

# =============================================================================
# BUTTON COLORS
# Standard buttons (not danger buttons)
# =============================================================================
[ui.button]
normal = "#263852"
hovered = "#334D73"
active = "#40618C"

# =============================================================================
# HEADER COLORS
# Collapsible headers, tree nodes
# =============================================================================
[ui.header]
normal = "#263852"
hovered = "#334D73"
active = "#40618C"

# =============================================================================
# SEPARATOR COLORS
# Horizontal/vertical separators
# =============================================================================
[ui.separator]
normal = "#33405980"              # 80 = 50% alpha
hovered = "#42A5F5"
active = "#2196F3"

# =============================================================================
# RESIZE GRIP COLORS
# Window resize handles
# =============================================================================
[ui.resize_grip]
normal = "#40598033"              # 33 = 20% alpha
hovered = "#42A5F5"
active = "#2196F3"

# =============================================================================
# TAB COLORS
# Tab bar tabs
# =============================================================================
[ui.tab]
normal = "#1A2433"
hovered = "#334D73"
active = "#264066"
active_overline = "#00000000"           # Transparent - no overline
unfocused = "#141A24"
unfocused_active = "#1F2E47"
unfocused_active_overline = "#00000000" # Transparent - no overline

# =============================================================================
# DOCKING COLORS
# Docking preview and empty space
# =============================================================================
[ui.docking]
preview = "#4296FAB3"             # B3 = 70% alpha
empty_background = "#141A24"

# =============================================================================
# PLOT COLORS
# ImGui plot widgets
# =============================================================================
[ui.plot]
lines = "#42A5F5"
lines_hovered = "#FF7043"
histogram = "#00E676"
histogram_hovered = "#69F0AE"

# =============================================================================
# TABLE COLORS
# Table widget colors
# =============================================================================
[ui.table]
header_background = "#1F2938"
border_strong = "#334059"
border_light = "#263347"
row_background = "#00000000"      # Transparent
row_background_alt = "#FFFFFF08"  # 08 = 3% alpha

# =============================================================================
# MISCELLANEOUS UI COLORS
# =============================================================================
[ui.misc]
text_selected_background = "#4296FA59"    # 59 = 35% alpha
drag_drop_target = "#FFB300"
nav_highlight = "#42A5F5"
nav_windowing_highlight = "#FFFFFFB3"     # B3 = 70% alpha
nav_windowing_dim_background = "#CCCCCC33" # 33 = 20% alpha
modal_window_dim_background = "#00000099"  # 99 = 60% alpha
