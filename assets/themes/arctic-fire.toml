# Arctic Fire Theme
# A cool-to-warm gradient: Blue → Emerald → Amber → Red
# Dark blue-gray base with vibrant accent colors
#
# Color format: "#RRGGBB" or "#RRGGBBAA" (with alpha)
# Alpha: 00 = transparent, FF = opaque

[meta]
name = "Arctic Fire"
description = "Blue → Emerald → Amber → Red gradient with dark blue-gray base"
author = "TaskSmack"
version = "1.0"

# =============================================================================
# ACCENT COLORS
# 8 colors for charts, legends, and UI highlights
# =============================================================================
[accents]
colors = [
    "#42A5F5",  # Blue
    "#FF7043",  # Orange
    "#00E676",  # Emerald
    "#AB47BC",  # Purple
    "#FFC107",  # Gold
    "#EC407A",  # Pink
    "#C6FF00",  # Lime
    "#FF8A65",  # Coral
]

# =============================================================================
# PROGRESS BAR COLORS
# Colors for progress bars based on percentage thresholds
# =============================================================================
[progress]
low = "#00E676"       # 0-50%   - Emerald (healthy)
medium = "#FFB300"    # 50-80%  - Amber (caution)
high = "#E53935"      # 80-100% - Crimson (critical)

# =============================================================================
# SEMANTIC TEXT COLORS
# Colors for different types of text/messages
# =============================================================================
[semantic]
text_primary = "#F0F4FA"   # Bright off-white for maximum contrast on dark bg
text_disabled = "#C0C8D0"  # Brighter blue-gray for disabled text
text_muted = "#D0D8E0"     # Much brighter for chart axis labels
text_error = "#E53935"     # Crimson - error messages
text_warning = "#FFB300"   # Amber - warning messages
text_success = "#00E676"   # Emerald - success messages
text_info = "#42A5F5"      # Blue - informational text

# =============================================================================
# PROCESS STATUS COLORS
# Colors for process states in the process list
# Linux process states: R=Running, S=Sleeping, D=Disk sleep (uninterruptible I/O),
# Z=Zombie (defunct), T=Stopped, I=Idle kernel thread
# =============================================================================
[status]
running = "#00E676"    # Emerald - active/running (R)
sleeping = "#42A5F5"   # Blue - sleeping (S)
disk_sleep = "#FFB300" # Amber - uninterruptible I/O (D) - diagnostic state
zombie = "#E53935"     # Crimson - defunct process (Z) - diagnostic state
stopped = "#FF7043"    # Orange - stopped/traced (T/t)
idle = "#808080"       # Gray - idle kernel thread (I)

# =============================================================================
# CHART LINE COLORS
# Colors for specific metric lines in graphs
# =============================================================================
[charts]
cpu = "#42A5F5"       # Blue - CPU usage line
memory = "#00E676"    # Emerald - memory usage line
io = "#FF7043"        # Orange - I/O usage line
cpu_fill = "#42A5F54D"       # Blue with 30% alpha - CPU fill
memory_fill = "#00E6764D"    # Emerald with 30% alpha - memory fill
io_fill = "#FF70434D"        # Orange with 30% alpha - I/O fill
peak_line = "#FFD54FB3"      # Gold with 70% alpha - peak reference line

# =============================================================================
# GPU METRICS COLORS
# Colors for GPU monitoring graphs, bars, and badges
# =============================================================================
[charts.gpu]
utilization = "#BA68C8"           # Purple - GPU utilization line
utilization_fill = "#BA68C84D"    # Purple with 30% alpha - GPU fill
memory = "#FF7043"                # Red - GPU memory line
memory_fill = "#FF70434D"         # Red with 30% alpha - GPU memory fill
temperature = "#FFD54F"           # Gold - GPU temperature line
power = "#00E676"                 # Green - GPU power draw line
encoder = "#26C6DA"               # Teal - GPU encoder utilization
decoder = "#EC407A"               # Magenta - GPU decoder utilization
clock = "#64B5F6"             # Light Blue - GPU clock speed line
clock_fill = "#64B5F6CC"      # Light Blue with 80% alpha - GPU clock fill
fan = "#78909C"                # Blue Gray - GPU fan speed line

# =============================================================================
# CPU BREAKDOWN COLORS
# Colors for the stacked CPU usage bar
# =============================================================================
[cpu_breakdown]
user = "#42A5F5"      # Blue - user CPU time
system = "#FF7043"    # Orange - system/kernel time
iowait = "#FFB300"    # Amber - I/O wait time
idle = "#808080"      # Gray - idle time
user_fill = "#42A5F559"      # Blue with 35% alpha - user fill
system_fill = "#FF704359"    # Orange with 35% alpha - system fill
iowait_fill = "#FFB30059"    # Amber with 35% alpha - iowait fill
idle_fill = "#80808033"      # Gray with 20% alpha - idle fill

[buttons.success]
normal = "#00ACC1"     # Cyan
hovered = "#26C6DA"    # Bright cyan
active = "#00838F"     # Dark cyan

# =============================================================================
# WINDOW COLORS
# Base colors for windows, popups, and borders
# =============================================================================
[ui.window]
background = "#141A24"            # Dark blue-gray
child_background = "#141A2400"    # Transparent
popup_background = "#1A1F29F0"    # Slightly lighter, semi-opaque (F0 = 94%)
border = "#33405980"              # Subtle blue-gray border (80 = 50%)
border_shadow = "#00000000"       # Transparent - no border shadow

# =============================================================================
# FRAME COLORS
# Input fields, combo boxes, sliders background
# =============================================================================
[ui.frame]
background = "#1F2938"
background_hovered = "#29384D"
background_active = "#334761"

# =============================================================================
# TITLE BAR COLORS
# Window title bars
# =============================================================================
[ui.title]
background = "#0F1419"
background_active = "#1A2433"
background_collapsed = "#0F141980"    # 80 = 50% alpha

# =============================================================================
# BAR COLORS
# Menu bar and status bar
# =============================================================================
[ui.bars]
menu = "#1A1F29"
status = "#1F242E"

# =============================================================================
# SCROLLBAR COLORS
# =============================================================================
[ui.scrollbar]
background = "#0F141980"          # 80 = 50% alpha
grab = "#405980"
grab_hovered = "#4D6B99"
grab_active = "#5980B3"

# =============================================================================
# CONTROL COLORS
# Checkboxes, sliders, etc.
# =============================================================================
[ui.controls]
check_mark = "#42A5F5"
slider_grab = "#42A5F5"
slider_grab_active = "#2196F3"

# =============================================================================
# BUTTON COLORS
# Standard buttons (not danger buttons)
# =============================================================================
[ui.button]
normal = "#3A5070"          # Lighter blue-gray for better contrast
hovered = "#4A6585"
active = "#00A8E8"           # Cyan on click

# =============================================================================
# HEADER COLORS
# Collapsible headers, tree nodes
# =============================================================================
[ui.header]
normal = "#334D73"
hovered = "#40618C"
active = "#4D75A6"

# =============================================================================
# SEPARATOR COLORS
# Horizontal/vertical separators
# =============================================================================
[ui.separator]
normal = "#33405980"              # 80 = 50% alpha
hovered = "#42A5F5"
active = "#2196F3"

# =============================================================================
# RESIZE GRIP COLORS
# Window resize handles
# =============================================================================
[ui.resize_grip]
normal = "#40598033"              # 33 = 20% alpha
hovered = "#42A5F5"
active = "#2196F3"

# =============================================================================
# TAB COLORS
# Tab bar tabs
# =============================================================================
[ui.tab]
normal = "#263347"
hovered = "#40618C"
active = "#334D66"
active_overline = "#42A5F5"           # Blue accent overline for visibility
unfocused = "#1A2433"
unfocused_active = "#2A3D52"
unfocused_active_overline = "#42A5F580" # Semi-transparent blue overline

# =============================================================================
# DOCKING COLORS
# Docking preview and empty space
# =============================================================================
[ui.docking]
preview = "#4296FAB3"             # B3 = 70% alpha
empty_background = "#141A24"

# =============================================================================
# PLOT COLORS
# ImGui plot widgets
# =============================================================================
[ui.plot]
lines = "#42A5F5"
lines_hovered = "#FF7043"
histogram = "#00E676"
histogram_hovered = "#69F0AE"

# =============================================================================
# TABLE COLORS
# Table widget colors
# =============================================================================
[ui.table]
header_background = "#1F2938"
border_strong = "#334059"
border_light = "#263347"
row_background = "#00000000"      # Transparent
row_background_alt = "#FFFFFF08"  # 08 = 3% alpha

# =============================================================================
# MISCELLANEOUS UI COLORS
# =============================================================================
[ui.misc]
text_selected_background = "#4296FA59"    # 59 = 35% alpha
drag_drop_target = "#FFB300"
nav_highlight = "#42A5F5"
nav_windowing_highlight = "#FFFFFFB3"     # B3 = 70% alpha
nav_windowing_dim_background = "#CCCCCC33" # 33 = 20% alpha
modal_window_dim_background = "#00000099"  # 99 = 60% alpha
