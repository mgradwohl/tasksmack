# Cyberpunk Theme
# Neon synthwave aesthetic with deep purple base
# Purple → Magenta → Orange → Yellow gradient
#
# Color format: "#RRGGBB" or "#RRGGBBAA" (with alpha)
# Alpha: 00 = transparent, FF = opaque

[meta]
name = "Cyberpunk"
description = "Neon synthwave aesthetic with purple base and vibrant neon accents"
author = "TaskSmack"
version = "1.0"

# =============================================================================
# ACCENT COLORS
# 8 colors for charts, legends, and UI highlights
# =============================================================================
[accents]
colors = [
    "#FF4081",  # Neon Pink
    "#00E5FF",  # Electric Blue
    "#7C4DFF",  # Violet
    "#76FF03",  # Neon Green
    "#FF6D00",  # Hot Orange
    "#E040FB",  # Magenta
    "#FFEA00",  # Yellow
    "#FF1744",  # Red
]

# =============================================================================
# PROGRESS BAR COLORS
# Colors for progress bars based on percentage thresholds
# =============================================================================
[progress]
low = "#7C4DFF"       # 0-50%   - Violet (healthy)
medium = "#FF4081"    # 50-80%  - Hot Magenta (caution)
high = "#FFEA00"      # 80-100% - Electric Yellow (critical)

# =============================================================================
# SEMANTIC TEXT COLORS
# Colors for different types of text/messages
# =============================================================================
[semantic]
text_primary = "#F8F5FF"   # Very bright violet-white for maximum contrast
text_disabled = "#C8C5DD"  # Brighter lavender-gray for disabled text
text_muted = "#D0D0E0"     # Much brighter for chart axis labels
text_error = "#FF1744"     # Red - error messages
text_warning = "#FFEA00"   # Yellow - warning messages
text_success = "#76FF03"   # Neon Green - success messages
text_info = "#00E5FF"      # Electric Blue - informational text

# =============================================================================
# PROCESS STATUS COLORS
# Colors for process states in the process list
# Linux process states: R=Running, S=Sleeping, D=Disk sleep (uninterruptible I/O),
# Z=Zombie (defunct), T=Stopped, I=Idle kernel thread
# =============================================================================
[status]
running = "#76FF03"    # Neon Green - active/running (R)
sleeping = "#7C4DFF"   # Violet - sleeping (S)
disk_sleep = "#FFEA00" # Electric Yellow - uninterruptible I/O (D) - diagnostic state
zombie = "#FF1744"     # Red - defunct process (Z) - diagnostic state
stopped = "#FF4081"    # Hot Pink - stopped/traced (T/t)
idle = "#666680"       # Muted purple-gray - idle kernel thread (I)

# =============================================================================
# CHART LINE COLORS
# Colors for specific metric lines in graphs
# =============================================================================
[charts]
cpu = "#00E5FF"       # Electric Blue - CPU usage line
memory = "#76FF03"    # Neon Green - memory usage line
io = "#FF4081"        # Neon Pink - I/O usage line
cpu_fill = "#00E5FF4D"       # Electric Blue with 30% alpha - CPU fill
memory_fill = "#76FF034D"    # Neon Green with 30% alpha - memory fill
io_fill = "#FF40814D"        # Neon Pink with 30% alpha - I/O fill
peak_line = "#FFD600B3"      # Gold with 70% alpha - peak reference line

# =============================================================================
# GPU METRICS COLORS
# Colors for GPU monitoring graphs, bars, and badges
# =============================================================================
[charts.gpu]
utilization = "#D500F9"           # Purple - GPU utilization line
utilization_fill = "#D500F94D"    # Purple with 30% alpha - GPU fill
memory = "#FF4081"                # Red - GPU memory line
memory_fill = "#FF40814D"         # Red with 30% alpha - GPU memory fill
temperature = "#FFD600"           # Gold - GPU temperature line
power = "#76FF03"                 # Green - GPU power draw line
encoder = "#00E5FF"               # Teal - GPU encoder utilization
decoder = "#F50057"               # Magenta - GPU decoder utilization
clock = "#64B5F6"             # Light Blue - GPU clock speed line
clock_fill = "#64B5F6CC"      # Light Blue with 80% alpha - GPU clock fill
fan = "#78909C"                # Blue Gray - GPU fan speed line

# =============================================================================
# CPU BREAKDOWN COLORS
# Colors for the stacked CPU usage bar
# =============================================================================
[cpu_breakdown]
user = "#00E5FF"      # Electric Blue - user CPU time
system = "#FF4081"    # Neon Pink - system/kernel time
iowait = "#FFEA00"    # Electric Yellow - I/O wait time
idle = "#666680"      # Muted - idle time
user_fill = "#00E5FF59"      # Electric Blue with 35% alpha - user fill
system_fill = "#FF408159"    # Neon Pink with 35% alpha - system fill
iowait_fill = "#FFEA0059"    # Electric Yellow with 35% alpha - iowait fill
idle_fill = "#66668033"      # Muted with 20% alpha - idle fill

[buttons.success]
normal = "#00E5FF"     # Cyan
hovered = "#18FFFF"    # Bright cyan
active = "#00B8D4"     # Dark cyan

# =============================================================================
# WINDOW COLORS
# Base colors for windows, popups, and borders
# =============================================================================
[ui.window]
background = "#0F0A1A"            # Deep purple-black
child_background = "#0F0A1A00"    # Transparent
popup_background = "#140F24F0"    # Slightly lighter, semi-opaque (F0 = 94%)
border = "#4D266680"              # Purple border (80 = 50%)
border_shadow = "#00000000"       # Transparent - no border shadow

# =============================================================================
# FRAME COLORS
# Input fields, combo boxes, sliders background
# =============================================================================
[ui.frame]
background = "#1F142E"
background_hovered = "#2E1F47"
background_active = "#3D295C"

# =============================================================================
# TITLE BAR COLORS
# Window title bars
# =============================================================================
[ui.title]
background = "#0A0514"
background_active = "#1A0F29"
background_collapsed = "#0A051480"    # 80 = 50% alpha

# =============================================================================
# BAR COLORS
# Menu bar and status bar
# =============================================================================
[ui.bars]
menu = "#140F24"
status = "#1A142E"

# =============================================================================
# SCROLLBAR COLORS
# =============================================================================
[ui.scrollbar]
background = "#0A051480"          # 80 = 50% alpha
grab = "#663399"
grab_hovered = "#7C4DFF"
grab_active = "#FF4081"

# =============================================================================
# CONTROL COLORS
# Checkboxes, sliders, etc.
# =============================================================================
[ui.controls]
check_mark = "#76FF03"
slider_grab = "#7C4DFF"
slider_grab_active = "#FF4081"

# =============================================================================
# BUTTON COLORS
# Standard buttons (not danger buttons)
# =============================================================================
[ui.button]
normal = "#4A3366"          # Lighter purple for better contrast
hovered = "#5C4080"
active = "#FF00FF"           # Magenta on click

# =============================================================================
# HEADER COLORS
# Collapsible headers, tree nodes
# =============================================================================
[ui.header]
normal = "#4A3366"
hovered = "#5C4080"
active = "#7C4DFF"

# =============================================================================
# SEPARATOR COLORS
# Horizontal/vertical separators
# =============================================================================
[ui.separator]
normal = "#4D266680"              # 80 = 50% alpha
hovered = "#FF4081"
active = "#FFEA00"

# =============================================================================
# RESIZE GRIP COLORS
# Window resize handles
# =============================================================================
[ui.resize_grip]
normal = "#66339933"              # 33 = 20% alpha
hovered = "#FF4081"
active = "#FFEA00"

# =============================================================================
# TAB COLORS
# Tab bar tabs
# =============================================================================
[ui.tab]
normal = "#2D1F47"
hovered = "#7C4DFF"
active = "#4A3366"
active_overline = "#FF4081"           # Hot pink overline for visibility
unfocused = "#1A1029"
unfocused_active = "#3D2857"
unfocused_active_overline = "#FF408180" # Semi-transparent pink overline

# =============================================================================
# DOCKING COLORS
# Docking preview and empty space
# =============================================================================
[ui.docking]
preview = "#FF4081B3"             # B3 = 70% alpha
empty_background = "#0F0A1A"

# =============================================================================
# PLOT COLORS
# ImGui plot widgets
# =============================================================================
[ui.plot]
lines = "#00E5FF"
lines_hovered = "#FF4081"
histogram = "#76FF03"
histogram_hovered = "#FFEA00"

# =============================================================================
# TABLE COLORS
# Table widget colors
# =============================================================================
[ui.table]
header_background = "#1F1433"
border_strong = "#4D2666"
border_light = "#331A4D"
row_background = "#00000000"      # Transparent
row_background_alt = "#FFFFFF05"  # 05 = 2% alpha

# =============================================================================
# MISCELLANEOUS UI COLORS
# =============================================================================
[ui.misc]
text_selected_background = "#7D4DFF59"    # 59 = 35% alpha
drag_drop_target = "#FFEA00"
nav_highlight = "#FF4081"
nav_windowing_highlight = "#FFFFFFB3"     # B3 = 70% alpha
nav_windowing_dim_background = "#CCCCCC33" # 33 = 20% alpha
modal_window_dim_background = "#00000099"  # 99 = 60% alpha
