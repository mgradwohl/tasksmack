# Monochrome Theme
# Classic terminal green aesthetic
# All colors are variations of green for a retro CRT monitor look
#
# Color format: "#RRGGBB" or "#RRGGBBAA" (with alpha)
# Alpha: 00 = transparent, FF = opaque

[meta]
name = "Monochrome"
description = "Classic terminal green aesthetic - retro CRT monitor look"
author = "TaskSmack"
version = "1.0"

# =============================================================================
# ACCENT COLORS
# 8 shades of green for charts, legends, and UI highlights
# =============================================================================
[accents]
colors = [
    "#1B5E20",  # Darkest
    "#2E7D32",
    "#388E3C",
    "#43A047",
    "#4CAF50",
    "#66BB6A",
    "#81C784",
    "#A5D6A7",  # Lightest
]

# =============================================================================
# PROGRESS BAR COLORS
# Colors for progress bars based on percentage thresholds
# =============================================================================
[progress]
low = "#2E7D32"       # 0-50%   - Dim green (healthy)
medium = "#4CAF50"    # 50-80%  - Medium green (caution)
high = "#B9F6CA"      # 80-100% - Bright glow (critical)

# =============================================================================
# SEMANTIC TEXT COLORS
# Colors for different types of text/messages
# All variations of green
# =============================================================================
[semantic]
text_primary = "#F0FFF0"   # Very bright green-white for maximum contrast
text_disabled = "#A8D8A8"  # Brighter green-gray for disabled text
text_muted = "#C8E8C8"     # Much brighter muted green for axis labels
text_error = "#B9F6CA"     # Bright glow (stands out)
text_warning = "#81C784"   # Bright green
text_success = "#4CAF50"   # Medium green
text_info = "#66BB6A"      # Light green

# =============================================================================
# PROCESS STATUS COLORS
# Colors for process states in the process list
# =============================================================================
[status]
running = "#4CAF50"    # R - Medium green - active/running
sleeping = "#2E7D32"   # S - Dim green - sleeping/interruptible
disk_sleep = "#81C784" # D - Bright green - uninterruptible disk sleep
zombie = "#B9F6CA"     # Z - Bright glow - zombie/defunct (alert)
stopped = "#66BB6A"    # T - Light green - stopped/traced
idle = "#1B5E20"       # I - Very dim green - idle kernel thread

# =============================================================================
# CHART LINE COLORS
# Colors for specific metric lines in graphs
# =============================================================================
[charts]
cpu = "#81C784"       # Bright green - CPU usage line
memory = "#4CAF50"    # Medium green - memory usage line
io = "#66BB6A"        # Light green - I/O usage line
cpu_fill = "#81C7844D"       # Bright green with 30% alpha - CPU fill
memory_fill = "#4CAF504D"    # Medium green with 30% alpha - memory fill
io_fill = "#66BB6A4D"        # Light green with 30% alpha - I/O fill
peak_line = "#9CCC65B3"      # Yellow-green with 70% alpha - peak reference line

# =============================================================================
# GPU METRICS COLORS
# Colors for GPU monitoring graphs, bars, and badges
# =============================================================================
[charts.gpu]
utilization = "#A5D6A7"           # Purple - GPU utilization line
utilization_fill = "#A5D6A74D"    # Purple with 30% alpha - GPU fill
memory = "#66BB6A"                # Red - GPU memory line
memory_fill = "#66BB6A4D"         # Red with 30% alpha - GPU memory fill
temperature = "#9CCC65"           # Gold - GPU temperature line
power = "#4CAF50"                 # Green - GPU power draw line
encoder = "#81C784"               # Teal - GPU encoder utilization
decoder = "#66BB6A"               # Magenta - GPU decoder utilization
clock = "#64B5F6"             # Light Blue - GPU clock speed line
clock_fill = "#64B5F6CC"      # Light Blue with 80% alpha - GPU clock fill
fan = "#78909C"                # Blue Gray - GPU fan speed line

# =============================================================================
# CPU BREAKDOWN COLORS
# Colors for the stacked CPU usage bar
# =============================================================================
[cpu_breakdown]
user = "#81C784"      # Bright green - user CPU time
system = "#4CAF50"    # Medium green - system/kernel time
iowait = "#B9F6CA"    # Glow - I/O wait time
idle = "#2E7D32"      # Dim green - idle time
user_fill = "#81C78459"      # Bright green with 35% alpha - user fill
system_fill = "#4CAF5059"    # Medium green with 35% alpha - system fill
iowait_fill = "#B9F6CA59"    # Glow with 35% alpha - iowait fill
idle_fill = "#2E7D3233"      # Dim green with 20% alpha - idle fill

[buttons.success]
normal = "#66BB6A"     # Light green
hovered = "#A5D6A7"    # Pale green
active = "#43A047"     # Medium green

# =============================================================================
# WINDOW COLORS
# Base colors for windows, popups, and borders
# =============================================================================
[ui.window]
background = "#0A140A"            # Dark with green tint
child_background = "#0A140A00"    # Transparent
popup_background = "#0F1A0FF0"    # Slightly lighter, semi-opaque (F0 = 94%)
border = "#1F401F80"              # Green-tinted border (80 = 50%)
border_shadow = "#00000000"       # Transparent - no border shadow

# =============================================================================
# FRAME COLORS
# Input fields, combo boxes, sliders background
# =============================================================================
[ui.frame]
background = "#142414"
background_hovered = "#1F331F"
background_active = "#294729"

# =============================================================================
# TITLE BAR COLORS
# Window title bars
# =============================================================================
[ui.title]
background = "#080F08"
background_active = "#0F1F0F"
background_collapsed = "#080F0880"    # 80 = 50% alpha

# =============================================================================
# BAR COLORS
# Menu bar and status bar
# =============================================================================
[ui.bars]
menu = "#0F1A0F"
status = "#142414"

# =============================================================================
# SCROLLBAR COLORS
# =============================================================================
[ui.scrollbar]
background = "#080F0880"          # 80 = 50% alpha
grab = "#2E7D32"
grab_hovered = "#4CAF50"
grab_active = "#81C784"

# =============================================================================
# CONTROL COLORS
# Checkboxes, sliders, etc.
# =============================================================================
[ui.controls]
check_mark = "#4CAF50"
slider_grab = "#4CAF50"
slider_grab_active = "#81C784"

# =============================================================================
# BUTTON COLORS
# Standard buttons (not danger buttons)
# =============================================================================
[ui.button]
normal = "#2E4A2E"          # Slightly lighter green-tinted gray
hovered = "#3A5C3A"
active = "#4CAF50"           # Green on click

# =============================================================================
# HEADER COLORS
# Collapsible headers, tree nodes
# =============================================================================
[ui.header]
normal = "#2A4A2A"
hovered = "#345A34"
active = "#81C784AA"

# =============================================================================
# SEPARATOR COLORS
# Horizontal/vertical separators
# =============================================================================
[ui.separator]
normal = "#1F401F80"              # 80 = 50% alpha
hovered = "#4CAF50"
active = "#81C784"

# =============================================================================
# RESIZE GRIP COLORS
# Window resize handles
# =============================================================================
[ui.resize_grip]
normal = "#1F401F33"              # 33 = 20% alpha
hovered = "#4CAF50"
active = "#81C784"

# =============================================================================
# TAB COLORS
# Tab bar tabs
# =============================================================================
[ui.tab]
normal = "#243824"
hovered = "#4CAF50"
active = "#2E4A2E"
active_overline = "#81C784"           # Brighter green accent overline
unfocused = "#1A2E1A"
unfocused_active = "#243824"
unfocused_active_overline = "#81C78480" # Semi-transparent green overline

# =============================================================================
# DOCKING COLORS
# Docking preview and empty space
# =============================================================================
[ui.docking]
preview = "#4CAF50B3"             # B3 = 70% alpha
empty_background = "#0A140A"

# =============================================================================
# PLOT COLORS
# ImGui plot widgets
# =============================================================================
[ui.plot]
lines = "#81C784"
lines_hovered = "#B9F6CA"
histogram = "#4CAF50"
histogram_hovered = "#81C784"

# =============================================================================
# TABLE COLORS
# Table widget colors
# =============================================================================
[ui.table]
header_background = "#142414"
border_strong = "#1F401F"
border_light = "#142E14"
row_background = "#00330008"      # 08 = 3% alpha (green tint)
row_background_alt = "#00330030"  # 30 = 19% alpha (green tint)

# =============================================================================
# MISCELLANEOUS UI COLORS
# =============================================================================
[ui.misc]
text_selected_background = "#2E8C2E59"    # 59 = 35% alpha
drag_drop_target = "#B9F6CA"
nav_highlight = "#4CAF50"
nav_windowing_highlight = "#80FF80B3"     # B3 = 70% alpha (green tint)
nav_windowing_dim_background = "#336633"  # 33 = 20% alpha
modal_window_dim_background = "#00000099"  # 99 = 60% alpha
